{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from ayo-acrs.netlify.app/ by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 31 Aug 2022 07:58:33 GMT -->
<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="{% static 'css/swiper/swiper-bundle.min.css' %}"
    />
    <script src="{% static 'js/swiper/swiper-bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>AYO | HOME</title>
</head>
<body>


    <div class="wrapper w-full">
        {% include 'includes/header.html' %}

        {% block content %}
        
        {% endblock content %}
        {% include 'includes/footer.html' %}
       
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/swiper/swiper-bundle.min.js' %}"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "cards",
            grabCursor: true,
        });
    </script>
    <script src="{% static 'js/script.js' %}"></script>

    <script>
        const swalbtngoogle = document.querySelector('#swalbtngoogle');
        swalbtngoogle.addEventListener('click', () => {
            console.log('clicked');
            Swal.fire({
                title: 'Oops.... Coming Soon',
                text: 'We are working on it',
                icon: 'info',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK!',
            })
        })

        const swalbtnregister = document.querySelector('#swalbtnregister');
        swalbtnregister.addEventListener('click', () => {
            console.log('clicked');
            Swal.fire({
                title: 'Registration Successful',
                text: "You can now login",
                icon: 'success',
                showCancelButton: true,
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'Login'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "{% url 'account:login' %}";
                }
            })
        })

        
    </script>
</body>
</html>
